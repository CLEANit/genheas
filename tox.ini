[tox]
minversion = 3.8
envlist = docs # py{36,37,38,39,flak8, black, isort, lint}
skipsdist = True

[testenv]
#setenv = PYTHONPATH = {toxinidir}/hea
usedevelop = false
deps =
  -r{toxinidir}/requirements-dev.txt
commands = pytest  {posargs}
           #pip install -e .[d]
           #coverage erase
           #coverage run -m pytest tests
           #coverage report
changedir={toxinidir}


[testenv:dev]
usedevelop=True
recreate = False
commands =
    # to run arbitrary commands: tox -e dev -- bash
    {posargs:py.test }

[testenv:lint]
description =
skip_install = true
deps =
    readme_renderer
    check-manifest
    twine >= 1.14.0
commands =
    #python setup.py check -r -s -m
    python -m twine check {toxinidir}/dist/*
    check-manifest

changedir={toxinidir}

[testenv:black]
description = autoformat  black
skip_install = true
deps =
    black
commands =
    black --check  hea/ tests/ setup.py


[testenv:isort]

skip_install = true
deps =
    isort
commands =
    isort --check-only  hea/ tests/ setup.py

[isort]
skip = hea/tests/tests_files/*,hea/training_data/,hea/tools/heatofmixing.py*,hea/tools/miedema.py,hea/tools/properties.py,hea/pyhea.py

[testenv:flake8]
description = autoformat with flake8
basepython = python3
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings>=1.3.1
    flake8-import-order>=0.9
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 hea/ tests/ setup.py

[testenv:format]
description = autoformat  with autopep8  isort and black
skip_install = true
commands =
    autopep8  --in-place --aggressive --aggressive hea tests setup.py
    isort --recursive hea tests setup.py
    black hea tests setup.py
deps =
    black
    isort
    autopep8


[testenv:pre-commit]
deps =
  pre-commit
commands =
  pre-commit run -a

[testenv:doc8]
allowlist_externals = make
description = invoke sphinx-build to build the HTML docs
basepython = python3
skip_install = true
deps =
    sphinx
    doc8
commands =
    doc8 docs/source/

[testenv:docs]
basepython = python3
allowlist_externals = make
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
  doc8 -e .rst docs
  sphinx-build -W -b html docs/ docs/build/html

[testenv:doc]
whitelist_externals = make
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make -C docs {posargs:doctest html } BUILDDIR={envdir} "SPHINXOPTS=-W -E -D suppress_warnings=ref.term"
extras =
    docs

[testenv:linters]
basepython = python3
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:black]deps}
    {[testenv:isort]deps}
    {[testenv:doc8]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:black]commands}
    {[testenv:isort]commands}
    {[testenv:doc8]commands}

[testenv:packaging]
description =
    Do packagin/distribution. If tag is not present or PEP440 compliant upload to
    PYPI could fail
# `usedevelop = true` overrides `skip_install` instruction, it's unwanted
usedevelop = false
# don't install molecule itself in this env
skip_install = true
deps =
    collective.checkdocs >= 0.2
    pep517 >= 0.5.0
    twine >= 1.14.0
setenv =
commands =
    rm -rfv {toxinidir}/dist/
    python setup.py sdist bdist_wheel
    # metadata validation
    python -m setup checkdocs --verbose
    python -m twine check {toxinidir}/dist/*

[testenv:build]
skip_install = true
commands =
    # clean up build/ and dist/ folders
    python -c 'import shutil; shutil.rmtree("dist", ignore_errors=True)'
    python setup.py clean --all
    # build sdist
    python setup.py sdist --dist-dir {toxinidir}/dist
    # build wheel from sdist
    pip wheel -v --no-deps --no-index --no-build-isolation --wheel-dir {toxinidir}/dist --find-links {toxinidir}/dist hea
deps =
    setuptools
    wheel
